trigger:
- main

stages:
- stage: Test

pool:
  vmImage: ubuntu-latest

  Job: 
  - Job: Test

    steps:
    - script: echo Hello, world!
      displayName: 'Run a one-line script'

- stage: Deploy
  Dependson: Test

pool:
  vmImage: windows-2019

  Job: 
  - Job: Powershell

      steps:
      - task: PowerShell@2
        inputs:
          targetType: 'inline'
          script: 'Write-Host "Hello World"'


